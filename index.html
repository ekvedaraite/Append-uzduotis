<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
    <div class="inputs">
        <input id="fName" type="text" placeholder="vardas">
        <input id="lName" type="text" placeholder="pavardė">
        <input id="age" type="number" placeholder="amžius">
    </div>
    <div class="buttons">
        <button id="addBtn">Pridėti</button>
        <button id="removeFirstBtn">Ištrinti pirmą</button>
        <button id="removeLastBtn">Ištrinti paskutinį</button>
    </div>
    <br>
    <table>
        <tr>
            <th id="firstTh">vardas</th>
            <th id="secondTh">pavardė</th>
            <th id="ThirdTh">amžius</th>
        </tr>

        <tr>
            <td>Jonas</td>
            <td>Rimkus</td>
            <td>54</td>
        </tr>

        <tr>
            <td>Vestina</td>
            <td>Petronytė</td>
            <td>31</td>
        </tr>

        <tr>
            <td>Marius</td>
            <td>Dulinskas</td>
            <td>23</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
